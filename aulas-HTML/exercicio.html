<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="name">Digite seu nome:   </label><input type="text" id="name" /><br><br>
        <label for="email">Digite seu e-mail:</label><input type="email" id="email" /><br><br>
        <label for="senha">Digite uma senha:</label><input type="password" id="senha" /><br><br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
